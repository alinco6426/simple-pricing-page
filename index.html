<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Pricing  page</title>
</head>
<body>
  <div class="main-content">
   <div class="heading">
    <h2> Our Pricing</h2>
   <div>
    <p> Annually</p>
    <label for="toggle">
      <input type="checkbox" id="toggle">
      <span id="toggle-box" class="toggle"></span>
    </label>
    <p>Monthly</p>
   </div>
   </div>
   <!-- Pricing main -->
   <div class="Pricing-main">
    <div class="princings white">
      <h4> Basic</h4>
      <h1 id="change1">&dollar;199.99</h1>
      <hr>
      <p> 500 GB Storage</p> <hr>
      <p> 2 Users Allowed</p> <hr>
      <p> Send up to 3 GB</p> <hr>
      <button>Learn More</button>
    </div>
    <!-- second -->
    <div class="princings purple">
      <h4> Professional</h4>
      <h1 id="change2"> &dollar;249.99</h1> <hr>
      <p>1 TB Storage</p> <hr>
      <p> 5 Users Allowed</p> <hr>
      <p> Send up to 10 GB</p> <hr>
      <button> Learn More</button>
    </div>
    <!-- third -->
    <div class="Pricing-main">
      <div class="princings white">
        <h4> Master</h4>
        <h1 id="change3">&dollar;399.99</h1>
        <hr>
        <p> 2 TB Storage</p> <hr>
        <p> 10 Users Allowed</p> <hr>
        <p> Send up to 20 GB</p> <hr>
        <button>Learn More</button>
      </div>
   </div>
  <script src="func.js"></script>
</body>
</html>
